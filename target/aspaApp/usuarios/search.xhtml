<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="page" value='#{usuariosBean.page}'/>
		<f:event type="preRenderView" listener='#{usuariosBean.paginate}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Search Usuarios entities"/>

	<ui:define name="header">
		Usuarios
	</ui:define>

	<ui:define name="subheader">
		Search Usuarios entities
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="search">
			<f:validateBean disabled="true">
				<h:panelGroup styleClass="search">

					<h:panelGrid columnClasses="label,component,required" columns="3">
						<h:outputLabel for="usuariosBeanExampleNombre" value="Nombre:"/>
						<h:panelGroup>
							<h:inputText id="usuariosBeanExampleNombre" value="#{usuariosBean.example.nombre}"/>
							<h:message for="usuariosBeanExampleNombre" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuariosBeanExampleContraseña" value="Contraseña:"/>
						<h:panelGroup>
							<h:inputText id="usuariosBeanExampleContraseña" value="#{usuariosBean.example.contraseña}"/>
							<h:message for="usuariosBeanExampleContraseña" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuariosBeanExamplePerfil" value="Perfil:"/>
						<h:panelGroup>
							<h:inputText id="usuariosBeanExamplePerfil" value="#{usuariosBean.example.perfil}"/>
							<h:message for="usuariosBeanExamplePerfil" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
						<h:outputLabel for="usuariosBeanExampleGrupo" value="Grupo:"/>
						<h:panelGroup>
							<h:inputText id="usuariosBeanExampleGrupo" value="#{usuariosBean.example.grupo}"/>
							<h:message for="usuariosBeanExampleGrupo" styleClass="error"/>
						</h:panelGroup>
						<h:outputText/>
					</h:panelGrid>
					<h:panelGroup styleClass="buttons">
						<h:commandLink value="Search" action='#{usuariosBean.search}' styleClass="btn btn-primary"/>
						<h:commandLink value="Create New" action='#{usuariosBean.create}' styleClass="btn btn-primary"/>
					</h:panelGroup>
				</h:panelGroup>
			</f:validateBean>
			
			<h:dataTable id="usuariosBeanPageItems" styleClass="data-table" value="#{usuariosBean.pageItems}" var="_item">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nombre"/>
					</f:facet>
					<h:link outcome="/usuarios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemNombre" value="#{_item.nombre}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Contraseña"/>
					</f:facet>
					<h:link outcome="/usuarios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemContraseña" value="#{_item.contraseña}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Perfil"/>
					</f:facet>
					<h:link outcome="/usuarios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemPerfil" value="#{_item.perfil}"/>
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Grupo"/>
					</f:facet>
					<h:link outcome="/usuarios/view">
						<f:param name="id" value="#{_item.id}"/>
						<h:outputText id="_itemGrupo" value="#{_item.grupo}"/>
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{usuariosBean}'/>
			</ui:include>
		</h:form>
			
	</ui:define>

</ui:composition>
