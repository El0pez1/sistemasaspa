<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{equiposinformaticosBean.id}'/>
		<f:event type="preRenderView" listener='#{equiposinformaticosBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Equiposinformaticos"/>

	<ui:define name="header">
		Equiposinformaticos
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty equiposinformaticosBean.id}'>
				Edit existing Equiposinformaticos
			</c:when>
			<c:otherwise>
				Create a new Equiposinformaticos
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosSerie" value="Serie:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosSerie" value="#{equiposinformaticosBean.equiposinformaticos.serie}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosSerie" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosMarca" value="Marca:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosMarca" value="#{equiposinformaticosBean.equiposinformaticos.marca}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosMarca" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosColor" value="Color:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosColor" value="#{equiposinformaticosBean.equiposinformaticos.color}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosColor" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosEstatus" value="Estatus:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosEstatus" value="#{equiposinformaticosBean.equiposinformaticos.estatus}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosEstatus" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosModelo" value="Modelo:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosModelo" value="#{equiposinformaticosBean.equiposinformaticos.modelo}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosModelo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosInterfaz" value="Interfaz:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosInterfaz" value="#{equiposinformaticosBean.equiposinformaticos.interfaz}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosInterfaz" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosFechamantto" value="Fechamantto:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosFechamantto" value="#{equiposinformaticosBean.equiposinformaticos.fechamantto}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosFechamantto" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosObservaciones" value="Observaciones:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosObservaciones" value="#{equiposinformaticosBean.equiposinformaticos.observaciones}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosObservaciones" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="equiposinformaticosBeanEquiposinformaticosFechabaja" value="Fechabaja:"/>
				<h:panelGroup>
					<h:inputText id="equiposinformaticosBeanEquiposinformaticosFechabaja" value="#{equiposinformaticosBean.equiposinformaticos.fechabaja}"/>
					<h:message for="equiposinformaticosBeanEquiposinformaticosFechabaja" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{equiposinformaticosBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty equiposinformaticosBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{equiposinformaticosBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{equiposinformaticosBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
